# fixing node version as node 11.11 is failing test cases on travis CI
#(Commented as node version is set with the docker image)
# The node version set in travis fine will only be used in travis pipeline and not inside the docker iamge where the test cases run
#language: node_js
#node_js:
#  - "10.15.3"

sudo: required
services:
  - docker

before_install:
  - docker build -t danielpremkumar/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run danielpremkumar/react-test npm test -- --coverage

after_success:
  - docker build -t danielpremkumar/multi-client ./client
  - docker build -t danielpremkumar/multi-nginx ./nginx
  - docker build -t danielpremkumar/multi-api ./server
  - docker build -t danielpremkumar/multi-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push danielpremkumar/multi-client
  - docker push danielpremkumar/multi-nginx
  - docker push danielpremkumar/multi-api
  - docker push danielpremkumar/multi-worker

deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-us-east-2-268161157189
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
